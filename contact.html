    <main>
        <section class="block--black contact contact-page">
            <div class="contact__left">
              
              <h1 class="contact__heading">Get in Touch</h1>
             
            </div>
            <div class="contact__right">
              <form class="contact-form" method="post" action="https://formspree.io/f/xpwzerzg">
                
                <div class="input-group">
                  <input type="text" class="input input--black" id="first-name" name="first-name" placeholder="First Name">
                  <input type="text" class="input input--black" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <input type="email" class="input input--black input--stretched" id="email" name="email" placeholder="Email">
                <textarea name="message" id="message" rows="15" class="input input--black"></textarea>
                <button type="submit" class="btn contact-btn">Send</button>
              </form>
              
      
            </div> 
          </section>
